<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="headers">HOME</h3>
                <p id="homeScore-el" class="score">0</p>
                <div class="btn-container">
                    <button onclick="add1home()" class="btn">+1</button>
                    <button onclick="add2home()" class="btn">+2</button>
                    <button onclick="add3home()" class="btn">+3</button>
                </div>
            </div>
            <div>
                <h3 class="headers">GUEST</h3>
                <p id="guestScore-el" class="score">0</p>
                <div class="btn-container">
                    <button onclick="add1guest()" class="btn">+1</button>
                    <button onclick="add2guest()" class="btn">+2</button>
                    <button onclick="add3guest()" class="btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
